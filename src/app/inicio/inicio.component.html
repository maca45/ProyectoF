
 
    <p-image src="https://s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2019/05/13162104/Infusion-1.jpg" alt="Image" width="100%" height="500px" ></p-image>

    <p-carousel [value]="perfumes" [autoplayInterval]="3000" [circular]="true" [numVisible]="5" [numScroll]="2">
        <ng-template let-perfume pTemplate="item">
          <img src="{{perfume}}" alt="" width="200px" height="300">
        </ng-template>
      </p-carousel>
      <body>
        <main>
            <div class="p-5 mb-4 rounded-3">
                <div class="container-fluid py-5">
                  <h1 class="display-5 fw-bold">Parfums Chanel</h1>
                  <p class="col-md-8 fs-4">Parfums Chanel fue creada en 1924 por Pierre Wertheimer —en colaboración con Coco
                    Chanel— para producir y vender perfumes y productos de belleza. Theophile Bader, fundador de la exitosa tienda
                    francesa Galerías Lafayette, fue el hombre que presentó a Coco y Wertheimer</p>
                </div>
              </div>
        </main>
    </body>
